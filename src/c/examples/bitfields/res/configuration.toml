[Writable]
  LogLevel = 'DEBUG'
  [Writable.Device]
    DataTransform = true
    MaxCmdOps = 128
    MaxCmdResultLen = 256

[Service]
  Port = 59999
  Timeout = 5000
  ConnectRetries = 10
  Labels = [ 'Bitfields' ]
  StartupMsg = 'Example bitfields device service started'
  CheckInterval = '10s'

[Clients]
  [Clients.core-data]
    Host = 'localhost'
    Port = 59880

  [Clients.core-metadata]
    Host = 'localhost'
    Port = 59881

[Device]
  ProfilesDir = 'res/profiles'
  DevicesDir = 'res/devices'
