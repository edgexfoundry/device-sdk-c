name: "TemplateSensor"
manufacturer: "IoTechSystems"
model: "IoT0"
description: "Template Sensor"
labels:
  - "sensor"
apiVersion: "v2"

deviceResources:
      -
        name: SensorOne
        description: "A Sensor generating unsigned integer values"
        attributes:
            { SensorID: "Sen1" , SensorType: "UInt64" }
        properties:
            { valueType: "Uint64", readWrite: "R", units: "things" }

      -
        name: SensorTwo
        description: "A Sensor generating unsigned integer values"
        attributes:
            { SensorID: "Sen2", SensorType: "UInt64" }
        properties:
            { valueType: "Uint64", readWrite: "R", units: "things" }

      - name: Switch
        description: "A generic switch"
        attributes:
            { SensorID: "Switch1", SensorType: "Switch" }
        properties:
            { valueType: "Bool", readWrite: "RW", units: "State" }

coreCommands:
  - { name: "SensorOne", get: true }
  - { name: "SensorTwo", get: true }
  - { name: "Switch", get: true, set: true }
