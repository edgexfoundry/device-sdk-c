[Writable]
  LogLevel = "DEBUG"
  [Writable.Device]
    DataTransform = false
    MaxCmdOps = 128
    MaxCmdResultLen = 256


[Service]
  Port = 59999
  RequestTimeout = "5s"
  StartupMsg = "Example gyro device service started"
  HealthCheckInterval = "10s"

[Clients]
  [Clients.core-data]
    Host = "localhost"
    Port = 59880

  [Clients.core-metadata]
    Host = "localhost"
    Port = 59881

[Device]
  Labels = [ "Gyro" ]
  ProfilesDir = "res/profiles"
  DevicesDir = "res/devices"
