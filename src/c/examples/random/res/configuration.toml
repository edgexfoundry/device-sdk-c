[Writable]
  LogLevel = 'DEBUG'
  [Writable.Device]
    DataTransform = true
    MaxCmdOps = 128
    MaxCmdResultLen = 256

[Service]
  Port = 49999
  Timeout = 5000
  ConnectRetries = 10
  Labels = [ 'Random' ]
  StartupMsg = 'Example random device started'
  CheckInterval = '10s'

[Clients]
  [Clients.Data]
    Host = 'localhost'
    Port = 48080

  [Clients.Metadata]
    Host = 'localhost'
    Port = 48081

[[DeviceList]]
  Name = 'RandomDevice1'
  Profile = 'ExampleSensor'
  Description = 'An Example Random Device'
  [DeviceList.Protocols]
    [DeviceList.Protocols.Other]
      Address = 'someSensorEndpoint'
  [[DeviceList.AutoEvents]]
    Resource = 'SensorOne'
    OnChange = false
    Frequency = '10s'
  [[DeviceList.AutoEvents]]
    Resource = 'SensorTwo'
    OnChange = true
    Frequency = '15000ms'
