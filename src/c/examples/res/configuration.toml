[Writable]
  LogLevel = 'DEBUG'
  [Writable.Device]
    DataTransform = true
    MaxCmdOps = 128
    MaxCmdResultLen = 256
  [Writable.Driver]
    TestParam2 = 'World'
    TestParam3 = 'Goodbye'

[Service]
  Port = 49999
  Timeout = 5000
  ConnectRetries = 10
  Labels = [ 'Template' ]
  StartupMsg = 'Template device started'
  CheckInterval = '10s'

[Clients]
  [Clients.Data]
    Host = 'localhost'
    Port = 48080

  [Clients.Metadata]
    Host = 'localhost'
    Port = 48081

[Driver]
  TestParam1 = 'Hello'

[Device]
  ProfilesDir = 'res/profiles'
  DevicesDir = 'res/devices'
